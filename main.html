<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('monyet.jpg') no-repeat center center fixed;
            background-size: 135%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            border-radius: 8px;
            max-width: 90%; /* Responsive max-width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 2rem; /* Responsive font size */
        }
        p {
            font-size: 1rem; /* Responsive font size */
            line-height: 1.5;
        }
        a {
            color: #4caf4f; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }
            p {
                font-size: 0.75rem;
            }
            .main-container {
                padding: 15px;
            }
        } 
    </style>
</head>   
<body>
    <div class="main-container">
        <h1>Sodaraku!</h1>
        <p>Lagi pengen ngopi nih, ada kah 100.000?</p>
    </div>
    <audio id="mainSound" src="sound pinjam dulu 100.mp3"></audio> <!-- Elemen audio untuk halaman utama -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainSound = document.getElementById('mainSound');
            mainSound.play(); // Memutar suara ketika halaman dimuat
        });
    </script>
</body>
</html>
